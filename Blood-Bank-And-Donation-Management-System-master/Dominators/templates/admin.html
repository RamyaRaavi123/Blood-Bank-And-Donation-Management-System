<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>
    <p><a href="/">Back to Home</a></p>
    {% for e in events %}
        <h3>{{ e.name }} (Capacity: {{ e.capacity }})</h3>
        <ul>
        {% for r in e.registrations %}
            <li>User ID: {{ r.user_id }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
