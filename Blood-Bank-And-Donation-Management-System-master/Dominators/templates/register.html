<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1614850715649-1d0106293bd1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .form-container {
            background: rgba(25, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"], 
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #feca57;
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo::before {
            content: 'âœ¨';
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .terms {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
            line-height: 1.4;
        }

        .terms a {
            color: #feca57;
            display: inline;
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo"></div>
        <h2>Join Us Today</h2>
        <form method="post">
            <div class="input-group">
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Create Password" required>
                <div class="password-strength">Use 8+ characters with letters, numbers & symbols</div>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <div class="terms">
            By registering, you agree to our <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
        </div>
        <a href="/login">Already have an account? Sign In</a>
    </div>
</body>
</html>
